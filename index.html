<!-- specifies that doc type is html5 -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Mimic</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">

</head>
<body>
    <!-- Navbar(the middle element is left) -->
    <nav class="navbar sticky-top navbar-styling">
        <a class="navbar-brand" href="#">
          <img class="logo" src="img/airbnb_logo.png" alt="logo">
        </a>
        <div>Searchbox</div>
        
        <div class="navbar-right-elements">
            <button type="button" class="btn airbnb-home-btn">Airbnb your home</button>
            <button type="button" class="btn language-btn"><i class="bi bi-globe"></i></button>
            <button type="button" class="btn profile-btn"><i class="bi bi-list list-space"></i><i class="bi bi-person-circle"></i></button>
                   
        </div>
      </nav> 
      <!-- navbar finished -->

      <!-- search list and filter button -->
      <div class="sticky search-and-filter"> 
        <div class="place-list">
            <a href="#" class="a-link active-place">
                
                    <i class="bi bi-rocket active-place-icon"></i>
                    <p class="active-place-text">OMG!</p>
                
            </a>
            <a href="#" class="a-link place-item">
                
                    <i class="bi bi-heart place-icon"></i>
                    <p class="place-text">Amazing Pools</p>
                
            </a>
            <a href="#" class="a-link place-item">
                
                    <i class="bi bi-list place-icon"></i>
                    <p class="place-text">Trending</p>
                
            </a>
            <a href="#" class="a-link place-item">
                
                <i class="bi bi-rocket place-icon"></i>
                <p class="place-text">Trending</p>
            
            </a>
            <a href="#" class="a-link place-item">
                
                <i class="bi bi-airplane place-icon"></i>
                <p class="place-text">Trending</p>
        
            </a>
            <a href="#" class="a-link place-item">
                
                <i class="bi bi-activity place-icon"></i>
                <p class="place-text">Trending</p>
    
            </a>
            <a href="#" class="a-link place-item">
                
                <i class="bi bi-alarm place-icon"></i>
                <p class="place-text">Trending</p>
    
            </a>
            <a href="#" class="a-link place-item">
                
                <i class="bi bi-android place-icon"></i>
                <p class="place-text">Trending</p>
    
            </a>
            <a href="#" class="a-link place-item">
                
                <i class="bi bi-arrow-down place-icon"></i>
                <p class="place-text">Trending</p>
    
            </a>
        </div>       
        <button type="button" class="btn filter-btn"><i class="bi bi-filter list-space"></i>Filters</button>
      </div>
      <!-- search list and filter button finished -->

      <!-- toggle input field -->
      <div class="toggle-input-field">
        <input type="text" class="form-control" placeholder="Display total price | Includes all fees, before taxes" aria-label="Username" aria-describedby="toggle-button" readonly>
        <div class="container mt-4">
            <label class="switch">
              <input type="checkbox" id="toggleButton" data-toggle="toggle">
              <span class="slider round"></span>
            </label>
          </div>        
      </div>

      <!-- <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel"
            data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel"
            data-slide-to="1" class="active"></li>

        </ol>

      </div> -->

      <div class="container">
        <div class="row">
          <div class="col-sm">
            <div id="carousel" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="images" src="img/place1.PNG" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="images" src="img/place2.PNG" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="images" src="img/place3.PNG" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                  </a>
                  <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only"></span>
                  </a>
              </div>
          </div>
          <div class="col-sm">
            2
          </div>
          <div class="col-sm">
            3
          </div>
          <div class="col-sm">
            4
          </div>
        </div>
      </div>

      
      

    <!-- Content -->
    <div class="container mt-4">
        <h1 class="heading">Welcome to My Website</h1>
        <p>This is a simple example of using Bootstrap in your HTML project.</p>
        <button class="btn btn-primary">Click me!</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <i class="bi bi-heart"></i>
    </div>
    <!-- Your website content goes here -->

    <!-- Link Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>
</body>
</html>
