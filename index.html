<!-- specifies that doc type is html5 -->
<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Mimic</title>
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

</head>
<body>
    <!-- Navbar(the middle element is left) -->
    <nav class="navbar sticky-top navbar-styling">
        <a class="navbar-brand" href="#">
          <img class="logo" src="img/airbnb_logo.png" alt="logo">
        </a>
        <div>Searchbox</div>
        
        <div class="navbar-right-elements">
            <button type="button" class="btn airbnb-home-btn">Airbnb your home</button>
            <button type="button" class="btn language-btn"><i class="bi bi-globe"></i></button>
            <button type="button" class="btn profile-btn"><i class="bi bi-list list-space"></i><i class="bi bi-person-circle"></i></button>
                   
        </div>
      </nav> 
      <!-- navbar finished -->

      <div class="sticky search-and-filter"> 
        <div class="place-list">
            <div>
                
            </div>

        </div>       
        <button type="button" class="btn filter-btn"><i class="bi bi-filter list-space"></i>Filters</button>
      </div>

    <!-- Content -->
    <div class="container mt-4">
        <h1 class="heading">Welcome to My Website</h1>
        <p>This is a simple example of using Bootstrap in your HTML project.</p>
        <button class="btn btn-primary">Click me!</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <i class="bi bi-heart"></i>
    </div>
    <!-- Your website content goes here -->

    <!-- Link Bootstrap JS -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
